<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Lato:ital,wght@0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@400;700&family=Playfair+Display:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Daily News</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav>
        <div class="logo">
          <h1>Daily News</h1>

          <li>Politic's</li>
          <li>Sports</li>
          <li>Technology</li>
        </div>

        <div class="searchBar">
          <input
            type="text"
            placeholder="Search Here..."
            id="inputData"
            value=""
          />
          <button id="searchBtn">Search</button>
        </div>
      </nav>

      <!-- Card Section -->
      <div class="category">
        <h1 id="type"></h1>
      </div>
      <div class="cardData"></div>
    </div>

    <!-- Script code -->
    <script src="app.js"></script>
  </body>
</html>
